{% extends "layout.html" %}

{% block contents %}
<div class="col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8">
	<div class="panel panel-default mypannel">
		<div class="panel-heading">
			<h3 class="panel-title text_align">글 삭제 </h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-sm-12">
					<form class="form-horizontal" role="form" method="post">
						<input type="hidden" name="article_id" value="{{ article_id }}">
						<div class="form-group">
<div class="col-sm-offset-3 col-sm-7">
							<input type="password" name="password" class="form-control" minlength="4" maxlength="20" placeholder="비밀번호를 입력하세요.">	
</div>
							<div class="col-sm-offset-4 col-sm-6 del-btns">
								<button type="submit" class="btn btn-danger">삭제하기</button>
								<a href="{{url_for('article_detail', id=article_id)}}" class="btn btn-default">해당 글로</a>
								<a href="{{ url_for('article_list') }}" class="btn btn-default">목록보기</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
