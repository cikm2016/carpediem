{% extends "layout.html" %}

{% block contents %}
<h4>게시물 수정</h4>	
<form class="form-horizontal" role="form" method="post">
	{{ form.hidden_tag() }}
	<div class="title">{{ form.title(placeholder=form.title.description.placeholder) }}</div>
	<div class="content">{{ form.content(placeholder=form.content.description.placeholder) }}</div>


	<button type="submit" class="btn">글 수정</button>
	<a href="{{ url_for('article_detail', id=id) }}" class="btn">취소</button>
</form>
{% endblock %}
