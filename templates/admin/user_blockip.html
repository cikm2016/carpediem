{% extends "layout_admin.html" %}
{% block contents %}
<h1>아이피 관리 </h1>
<table class="dataTable tableStyle01">
	<tr>
		<th>차단할 아이피</th>
		<td><input id="ip1" type="text" class="form-control" placeholder="차단할 아이피 입력"></td>
		<td><button id="blockip" class="btn mBtn">차단</button></td>
	<form method="post" role="form" name="ipform" onsubmit="return validateFormIp()">
		<th>차단 아이피 검색</th>
		<td><input name="ip2" type="text" class="form-control"></td>
		<td><button type="submit" class="btn mBtn">검색</button></td>
	</tr>
	</form>
</table>
	<table class="dataTable">
		<thead>
			<tr>
				<th>차단한 날짜</th>
				<th>차단 아이피</th>
			</tr>
		</thead>
		<tbody id="iplist">
		{% if iplist %}
		{% for ip in iplist %}
		<tr class="" id="{{ ip.id }}">
			<td>{{ ip.date.strftime('%Y-%m-%d %H:%m:%S') }}</td>
			<td>{{ ip.ip }}</td>
		</tr>
		{% endfor %}
		{% endif %}
		</tbody>
	</table>

{% endblock %}
